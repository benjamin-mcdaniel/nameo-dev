    <div>
      <p id="grid-title">Hex</p>
    </div>
    <div id="hex-grid" class="grid-container">
        <!-- Grid items for Hex grid will be generated dynamically using JavaScript -->

        // Function to generate a random 8-character hexadecimal number
        function generateRandomHex() {
            const randomHex = Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            return randomHex.toUpperCase(); // Convert to uppercase for consistency
        }

        // Function to create grid items for Hex grid
        function createGridItems(gridId) {
            const grid = document.getElementById(gridId);

            for (let i = 0; i < 10; i++) { // 6 wide and 2 tall, total of 12 items
                const hexValue = generateRandomHex();

                // Create grid item
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                gridItem.textContent = hexValue;

                // Append grid item to the grid
                grid.appendChild(gridItem);
            }
        }
