<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nameo.dev</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>Nameo.dev</h1>
    </header>

    <div id="motd-container">
        <div>
            <p id="big-text">randomized asset name generator :</p>
        </div>
        <div>
            <p id="small-text">f5 for refresh</p>
        </div>
    </div>

    <!-- Create small tag with "hex" as its name outside of the hex grid -->
    <div>
      <p id="grid-title">Hex</p>
    </div>
    <div id="hex-grid" class="grid-container">
        <!-- Grid items for Hex grid will be generated dynamically using JavaScript -->
    </div>

    <!-- Create small tag with "Docker Style" as its name outside of the Docker Style grid -->
    <div>
      <p ID="grid-title">Docker Style</p>
    </div>
    <div id="docker-grid" class="grid-container">
      <!-- Grid items for Docker-style naming will be generated dynamically using JavaScript -->
    </div>

    
</body>
</html>
