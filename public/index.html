<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nameo.dev</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Nameo.dev</h1>
    </header>

    <div id="motd-container">
        <div>
            <p id="big-text">randomized asset name generator : </p>
        </div>
        <div>
            <p id="small-text">f5 for refresh</p>
        </div>
    </div>

    <!-- Create small tag with "hex" as its name outside of the hex grid -->
    <div>
      <p id="small-tag">Hex</p>
    </div>
    <div id="hex-grid">
        <!-- Grid items will be generated dynamically using JavaScript -->
    </div>

    <script>
        // Function to generate a random 8-character hexadecimal number
        function generateRandomHex() {
            const randomHex = Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            return randomHex.toUpperCase(); // Convert to uppercase for consistency
        }

        // Function to create grid items
        function createGridItems() {
            const hexGrid = document.getElementById('hex-grid');

            for (let i = 0; i < 12; i++) { // 6 wide and 2 tall, total of 12 items
                const hexValue = generateRandomHex();

                // Create grid item
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                gridItem.textContent = hexValue;

                // Append grid item to the hex grid
                hexGrid.appendChild(gridItem);
            }
        }

        // Call the createGridItems function when the page loads
        createGridItems();
    </script>
</body>
</html>
